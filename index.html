<!DOCTYPE html>
<html>
    <head>
        <title>ゆめ2っき双曲地図</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <style>
        .canvas{
            position:absolute;
            left:0px;
            top:0px;
            z-index:-30;
            touch-action: none;
        }
        .ifm{
            position:absolute;
            right:0px;
            top:0px;
        }
        .urobtn{
            position:absolute;
            left:30px;
            top:200px;
        }
        .maigo{
            position:absolute;
            left:30px;
            top:240px;
        }
        .jumper{
            position:absolute;
            left:30px;
            top:360px;
            width:100px;
        }
    </style>
    <body>
        <iframe
        class="ifm"
  src="https://wikiwiki.jp/yume2kki-t/"
  width="0"
  height="0">
</iframe>
        <input type="button" onclick="urobutton()" value="うろつく" class="urobtn" disabled />
        <t><input type="text" onchange="jump(this.value)" value="" class="jumper" placeholder="名前ソート" /></t>
        <maigo class="maigo"></maigo>
        <canvas class="canvas"></canvas>
        <script type="text/javascript" src="mathematics.js"></script>
        <script type="text/javascript" src="geometry.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
        <script type="text/javascript" src="src/analyzerv2.js"></script>
        <script type="text/javascript" src="src/controlv2.js"></script>
    </body>
</html>
